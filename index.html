<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="aframe-gif-shader.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-entity
                    src="assets/asset.gif"
                    look-at="[gps-camera]"
                rotation="-90 0 0"
                geometry="primitive:plane"
                material="shader:gif;src:url(20181138140108sMGxF65b152e0f17c33d387c1b33cc0b0be1e.gif);"
                gif="" transparent="true"
                    scale="1.1 1.1 1"
                    gps-entity-place="latitude: 40.221475; longitude: -74.002997;"
                    
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
